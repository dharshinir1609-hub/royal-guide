<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Selection – TourMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="details-page">
    <aside class="sidebar glass-card">
        <a href="index.html" class="sidebar-logo text-white text-decoration-none fw-bold">TourMate</a>
        <nav class="sidebar-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="client-details.html">Client Details</a>
            <a href="future-plans.html">Future Plans</a>
            <a href="hotel-selection.html" class="active">Hotel Selection</a>
            <a href="map.html">Map</a>
        </nav>
        <a href="#" class="btn btn-logout mt-auto" onclick="handleLogout(event)">Logout</a>
    </aside>

    <main class="details-main">
        <header class="dashboard-header glass-header">
            <h1 class="h4 mb-0 text-white">Hotel Selection</h1>
            <a href="dashboard.html" class="btn btn-secondary btn-sm">← Back to Dashboard</a>
        </header>

        <div class="details-content container-fluid py-4">
            <div class="glass-card p-4 mb-4">
                <label for="hotelSelect" class="form-label text-white">Choose a hotel</label>
                <select id="hotelSelect" class="form-select glass-input form-select-lg">
                    <!-- filled by JS -->
                </select>
            </div>
            <div class="glass-card p-4">
                <h3 class="h5 text-white mb-3">Hotel Preview</h3>
                <div id="hotelImageWrap" class="rounded-3 overflow-hidden mb-3">
                    <img id="hotelImage" src="" alt="Hotel" class="img-fluid w-100" style="max-height: 400px; object-fit: cover;">
                </div>
                <p id="hotelName" class="text-white mb-0"></p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        (function() {
            if (!requireAuth()) return;

            const select = document.getElementById('hotelSelect');
            const img = document.getElementById('hotelImage');
            const nameEl = document.getElementById('hotelName');

            getHotelOptions().forEach(h => {
                const opt = document.createElement('option');
                opt.value = h.id;
                opt.textContent = h.name;
                select.appendChild(opt);
            });

            function updatePreview() {
                const id = select.value;
                const hotel = getHotelOptions().find(h => h.id === id) || getHotelOptions()[0];
                if (hotel) {
                    setSelectedHotel(hotel.id);
                    img.src = hotel.image;
                    img.alt = hotel.name;
                    nameEl.textContent = hotel.name;
                }
            }

            select.addEventListener('change', updatePreview);
            const current = getSelectedHotel();
            select.value = current.id;
            updatePreview();
        })();
    </script>
</body>
</html>
