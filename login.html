<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Tour Mate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
    <div class="login-overlay"></div>
    <a href="index.html" class="back-home">← Back to Home</a>

    <div class="login-container position-relative">
        <div class="glass-card login-card p-4 p-md-5">
            <h1 class="h3 mb-1">Welcome Back</h1>
            <p class="login-subtitle text-white-50 mb-4">Sign in to access your TourMate dashboard</p>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control glass-input" id="username" placeholder="Enter your username" required>
                    <span class="error-msg" id="usernameError"></span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control glass-input" id="password" placeholder="Enter your password" required>
                    <span class="error-msg" id="passwordError"></span>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
            </form>

            <p class="login-hint mt-3 small text-white-50">Demo: Use any username & password (min 3 characters each)</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            usernameError.textContent = '';
            passwordError.textContent = '';
            let isValid = true;

            if (username.length < 3) {
                usernameError.textContent = 'Username must be at least 3 characters';
                isValid = false;
            }
            if (password.length < 3) {
                passwordError.textContent = 'Password must be at least 3 characters';
                isValid = false;
            }

            if (isValid) {
                localStorage.setItem(STORAGE_KEYS.USER, username);
                localStorage.setItem(STORAGE_KEYS.LOGGED_IN, 'true');
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>

</html>
