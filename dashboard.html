<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ‚Äì TourMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-page">
    <aside class="sidebar glass-card">
        <a href="index.html" class="sidebar-logo text-white text-decoration-none fw-bold">TourMate</a>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="client-details.html">Client Details</a>
            <a href="future-plans.html">Future Plans</a>
            <a href="hotel-selection.html">Hotel Selection</a>
            <a href="map.html">Map</a>
        </nav>
        <a href="#" class="btn btn-logout mt-auto" onclick="handleLogout(event)">Logout</a>
    </aside>

    <main class="dashboard-main">
        <header class="dashboard-header glass-header d-flex align-items-center justify-content-between flex-wrap gap-2">
            <h1 class="h4 mb-0 text-white">Dashboard</h1>
            <span class="welcome-msg text-white-50" id="welcomeMsg">Welcome back!</span>
        </header>

        <div class="dashboard-content container-fluid py-4">
            <div class="glass-card welcome-card mb-4 p-4">
                <h2 class="h5 text-white">Welcome, <span id="userName">Guest</span>!</h2>
                <p class="text-white-50 mb-0">Manage your tours, clients, and plans from here.</p>
            </div>

            <div class="row g-4">
                <div class="col-lg-6">
                    <section class="glass-card dashboard-section p-4">
                        <h3 class="h6 text-white mb-3">üìÖ Future Plans Reminder</h3>
                        <div id="futurePlansList" class="plans-list text-white-50"></div>
                        <a href="future-plans.html" class="btn btn-sm btn-secondary mt-2">Add reminder</a>
                    </section>
                </div>
                <div class="col-lg-6">
                    <section class="glass-card dashboard-section p-4">
                        <h3 class="h6 text-white mb-3">üè® Selected Hotel</h3>
                        <p class="text-white mb-1" id="selectedHotelName">‚Äî</p>
                        <a href="hotel-selection.html" class="btn btn-sm btn-secondary mt-2">Change hotel</a>
                    </section>
                </div>
            </div>

            <section class="glass-card dashboard-section map-section mt-4 p-4">
                <h3 class="h6 text-white mb-3">üìç Map Location</h3>
                <div class="ratio ratio-16x9 rounded-3 overflow-hidden">
                    <iframe id="dashboardMap" src="" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Hotel map" class="border-0"></iframe>
                </div>
                <a href="map.html" class="btn btn-sm btn-secondary mt-2">Open full map</a>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        (function() {
            if (!requireAuth()) return;
            const user = localStorage.getItem(STORAGE_KEYS.USER);
            if (user) {
                document.getElementById('userName').textContent = user;
            }
            const reminders = getReminders();
            const listEl = document.getElementById('futurePlansList');
            if (reminders.length > 0) {
                listEl.innerHTML = reminders.map(r => `<p class="mb-1">${r.text}</p>`).join('');
            } else {
                listEl.innerHTML = '<p class="mb-0">No reminders. <a href="future-plans.html" class="text-white">Add one</a>.</p>';
            }
            const hotel = getSelectedHotel();
            document.getElementById('selectedHotelName').textContent = hotel.name;
            document.getElementById('dashboardMap').src = hotel.mapEmbed;
        })();
    </script>
</body>
</html>
