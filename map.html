<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map – TourMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="details-page">
    <aside class="sidebar glass-card">
        <a href="index.html" class="sidebar-logo text-white text-decoration-none fw-bold">TourMate</a>
        <nav class="sidebar-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="client-details.html">Client Details</a>
            <a href="future-plans.html">Future Plans</a>
            <a href="hotel-selection.html">Hotel Selection</a>
            <a href="map.html" class="active">Map</a>
        </nav>
        <a href="#" class="btn btn-logout mt-auto" onclick="handleLogout(event)">Logout</a>
    </aside>

    <main class="details-main">
        <header class="dashboard-header glass-header">
            <h1 class="h4 mb-0 text-white">Map</h1>
            <a href="dashboard.html" class="btn btn-secondary btn-sm">← Back to Dashboard</a>
        </header>

        <div class="details-content container-fluid py-4">
            <div class="glass-card p-4">
                <h3 class="h5 text-white mb-3">Location: <span id="mapHotelName"></span></h3>
                <div class="ratio ratio-16x9 rounded-3 overflow-hidden">
                    <iframe id="mapFrame" src="" title="Hotel location" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="border-0"></iframe>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        (function() {
            if (!requireAuth()) return;
            const hotel = getSelectedHotel();
            document.getElementById('mapHotelName').textContent = hotel.name;
            document.getElementById('mapFrame').src = hotel.mapEmbed;
        })();
    </script>
</body>
</html>
