<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Plans – TourMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="details-page">
    <aside class="sidebar glass-card">
        <a href="index.html" class="sidebar-logo text-white text-decoration-none fw-bold">TourMate</a>
        <nav class="sidebar-nav">
            <a href="dashboard.html">Dashboard</a>
            <a href="client-details.html">Client Details</a>
            <a href="future-plans.html" class="active">Future Plans</a>
            <a href="hotel-selection.html">Hotel Selection</a>
            <a href="map.html">Map</a>
        </nav>
        <a href="#" class="btn btn-logout mt-auto" onclick="handleLogout(event)">Logout</a>
    </aside>

    <main class="details-main">
        <header class="dashboard-header glass-header">
            <h1 class="h4 mb-0 text-white">Future Plans Reminder</h1>
            <a href="dashboard.html" class="btn btn-secondary btn-sm">← Back to Dashboard</a>
        </header>

        <div class="details-content container-fluid py-4">
            <div class="glass-card p-4 mb-4">
                <h3 class="h5 text-white mb-3">Add Reminder</h3>
                <div class="input-group">
                    <input type="text" id="reminderInput" class="form-control glass-input" placeholder="e.g. Trip to Goa – March 2026">
                    <button type="button" class="btn btn-primary" id="addReminderBtn">Add</button>
                </div>
            </div>
            <div class="glass-card p-4">
                <h3 class="h5 text-white mb-3">Saved Reminders</h3>
                <ul id="remindersList" class="list-group list-group-flush"></ul>
                <p id="noRemindersMsg" class="text-white-50 text-center py-4 mb-0">No reminders yet. Add one above.</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        (function() {
            if (!requireAuth()) return;

            function renderRemindersList() {
                const list = document.getElementById('remindersList');
                const noMsg = document.getElementById('noRemindersMsg');
                const reminders = getReminders();
                if (reminders.length === 0) {
                    list.innerHTML = '';
                    noMsg.style.display = 'block';
                    return;
                }
                noMsg.style.display = 'none';
                list.innerHTML = reminders.map(r => `
                    <li class="list-group-item d-flex justify-content-between align-items-center glass-list-item border-0">
                        <span class="text-white">${r.text}</span>
                        <button class="btn btn-sm btn-danger" onclick="deleteReminder(${r.id}); renderRemindersList();">Delete</button>
                    </li>
                `).join('');
            }
            window.renderRemindersList = renderRemindersList;

            document.getElementById('addReminderBtn').addEventListener('click', function() {
                const input = document.getElementById('reminderInput');
                const text = input.value.trim();
                if (!text) return;
                saveReminder(text);
                input.value = '';
                renderRemindersList();
            });
            document.getElementById('reminderInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') document.getElementById('addReminderBtn').click();
            });

            document.addEventListener('DOMContentLoaded', renderRemindersList);
        })();
    </script>
</body>
</html>
